{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>フラッシュ暗算</title>

  <link rel="stylesheet" href="{% static 'core/css/flash.css' %}">

  <style>
    body { margin:0; background:#000; color:#eaeaea; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    .status { position: fixed; top: 8px; left: 10px; font-size: 18px; opacity: .9; z-index: 20; }
    .abort { position: fixed; top: 8px; right: 10px; z-index: 20; }
    .abort a{
      display:inline-block; padding:8px 12px; border-radius: 10px;
      background:#1a1a1a; border:1px solid #333; color:#fff; text-decoration:none;
      font-size:14px;
    }
    .wrap { min-height: 100vh; display:flex; flex-direction:column; align-items:center; }
    .header { padding-top: 18px; }
    .header img { max-width: 200px; width: 100%; height: auto; display:block; }

    .stage { flex: 1; width:100%; display:flex; align-items:center; justify-content:center; }
    .flash-number{
      font-size: 180px;
      color: #9dff9d;
      text-align:center;
      line-height: 1;
      text-shadow: 0 0 18px rgba(157,255,157,.25);
      user-select:none;
    }

    .pad-wrap{
      width: 100%;
      display:none;
      justify-content:center;
      padding: 0 12px 18px;
    }
    .pad{
      width: min(560px, 95vw);
      background: rgba(20,20,20,.85);
      border: 1px solid #2a2a2a;
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.45);
    }
    .pad-title{
      background:#000;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-weight: 700;
      text-align:center;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .btn{
      border: none;
      border-radius: 10px;
      padding: 16px 0;
      font-size: 22px;
      font-weight: 800;
      color:#fff;
      cursor:pointer;
    }
    .n{ background:#2f9fd0; }
    .g{ background:#7bd07b; color:#053; }
    .decide{
      width:100%;
      margin-top: 12px;
      padding: 18px 0;
      border-radius: 12px;
      border:none;
      background:#f2a53a;
      font-size: 26px;
      font-weight: 900;
      color:#fff;
      cursor:pointer;
    }
    .display{ margin: 10px 0 2px; text-align:center; font-size: 18px; opacity: .85; }
    .answer{
      text-align:center;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: .5px;
      padding: 4px 0 10px;
      min-height: 44px;
      color:#eaeaea;
    }

    /* iPhone用：開始タップオーバーレイ（既にあなたが入れてる想定を強化） */
    .overlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.78);
      z-index: 999;
    }
    .ov-box{
      width:min(520px, 92vw);
      background:#121212;
      border:1px solid #2a2a2a;
      border-radius: 16px;
      padding: 18px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    .ov-title{ font-size: 20px; font-weight: 900; margin-bottom: 6px; }
    .ov-sub{ font-size: 13px; opacity:.85; margin-bottom: 14px; line-height: 1.5; }
    .ov-btn{
      width:100%;
      border:none;
      border-radius: 12px;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 900;
      color:#fff;
      background:#2f9fd0;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="status">{{ level }} / {{ q_index }} / {{ total }}</div>

  <div class="abort">
    <a href="{% url 'abort' %}">中断してトップへ</a>
  </div>

  <div class="wrap">
    <div class="header">
      <img src="{% static 'core/images/logo.png' %}" alt="そろばん教室ロゴ">
    </div>

    <div class="stage">
      <div id="flashNumber" class="flash-number"></div>
    </div>

    <div id="padWrap" class="pad-wrap">
      <div class="pad">
        <div class="pad-title">回答を入力してください</div>

        <div class="display">入力中</div>
        <div id="answerView" class="answer"></div>

        <div class="grid">
          <button class="btn n" type="button" data-key="7">7</button>
          <button class="btn n" type="button" data-key="8">8</button>
          <button class="btn n" type="button" data-key="9">9</button>

          <button class="btn n" type="button" data-key="4">4</button>
          <button class="btn n" type="button" data-key="5">5</button>
          <button class="btn n" type="button" data-key="6">6</button>

          <button class="btn n" type="button" data-key="1">1</button>
          <button class="btn n" type="button" data-key="2">2</button>
          <button class="btn n" type="button" data-key="3">3</button>

          <button class="btn g" type="button" data-action="back">×</button>
          <button class="btn n" type="button" data-key="0">0</button>
          <button class="btn g" type="button" data-action="sign">-</button>
        </div>

        <!-- ★ここが重要：通常submitしない。JSがfetchで送る -->
        <form id="answerForm" method="post" action="{% url 'feedback' level=level %}">
          {% csrf_token %}
          <input type="hidden" name="answer" id="answerInput">
          <button class="decide" type="submit">決定</button>
        </form>
      </div>
    </div>
  </div>

  <!-- nums を安全にJSへ渡す -->
  {{ nums|json_script:"nums-data" }}

  <!-- ★iPhone音対策：最初にタップでAudioContextを解放 -->
  <div id="startOverlay" class="overlay">
    <div class="ov-box">
      <div class="ov-title">準備OK！</div>
      <div class="ov-sub">
        音を有効にするため、「タップして開始」を押してください。<br>
        （iPhoneでは最初のタップが必要です）
      </div>
      <button id="startBtn" class="ov-btn" type="button">タップして開始</button>
    </div>
  </div>

  <script>
    // ====== 出題設定 ======
    const nums = JSON.parse(document.getElementById("nums-data").textContent);
    const totalMs = Math.round(parseFloat("{{ seconds }}") * 1000);
    const perMs = Math.max(120, Math.floor(totalMs / Math.max(nums.length, 1)));

    // ====== 音 ======
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioCtx();
    let audioReady = false;

    function beep(freq=520, ms=60, type="sine", gain=0.12){
      if (!audioReady) return;
      try{
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = type;
        o.frequency.value = freq;
        g.gain.value = gain;
        o.connect(g); g.connect(ctx.destination);
        o.start();
        setTimeout(()=>{ o.stop(); }, ms);
      }catch(e){}
    }

    // 正解/不正解
    function pinpon(){
      beep(880, 130, "sine", 0.20);
      setTimeout(()=>beep(1320, 160, "sine", 0.20), 150);
      return 150 + 160; // 鳴り終わり目安
    }
    function bubuu(){
      beep(180, 260, "square", 0.14);
      setTimeout(()=>beep(140, 260, "square", 0.14), 260);
      return 260 + 260;
    }

    // 開始合図
    function startBeep(){
      const toneMs = 350;
      const gapMs  = 550;
      beep(1400, toneMs, "sine", 0.18);
      setTimeout(()=>beep(1400, toneMs, "sine", 0.18), gapMs);
      return gapMs + toneMs;
    }

    // ====== 表示制御 ======
    const flashEl = document.getElementById("flashNumber");
    const padWrap = document.getElementById("padWrap");

    function showPad(){
      flashEl.textContent = "";
      padWrap.style.display = "flex";
    }

    function runFlash(){
      let i = 0;
      function step(){
        if (i >= nums.length){
          showPad();
          return;
        }
        flashEl.textContent = String(nums[i]);
        beep(520, 55, "sine", 0.12);
        i++;
        setTimeout(step, perMs);
      }
      step();
    }

    // ====== 電卓入力 ======
    let buf = "";
    const answerView = document.getElementById("answerView");
    const answerInput = document.getElementById("answerInput");

    function render(){
      answerView.textContent = buf === "" ? " " : buf;
      answerInput.value = buf === "" ? "0" : buf;
    }
    function addDigit(d){
      if (buf === "0") buf = "";
      if (buf === "-0") buf = "-";
      buf += d;
      render();
    }
    function backspace(){ buf = buf.slice(0, -1); render(); }
    function toggleSign(){
      if (buf.startsWith("-")) buf = buf.slice(1);
      else buf = "-" + (buf === "" ? "0" : buf);
      render();
    }
    document.querySelectorAll(".btn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const k = btn.getAttribute("data-key");
        const act = btn.getAttribute("data-action");
        if (k !== null) addDigit(k);
        else if (act === "back") backspace();
        else if (act === "sign") toggleSign();
      });
    });
    render();

    // ====== iPhone: 最初のタップで音を解放してから開始 ======
    const overlay = document.getElementById("startOverlay");
    document.getElementById("startBtn").addEventListener("click", async ()=>{
      try{
        await ctx.resume();
        audioReady = (ctx.state === "running");
      }catch(e){
        audioReady = false;
      }

      // 解放できたら一瞬だけ無音に近い音を鳴らして確実化
      if (audioReady) beep(1, 15, "sine", 0.0001);

      overlay.style.display = "none";

      const waitMs = startBeep();
      setTimeout(()=>runFlash(), waitMs + 120);
    });

    // ====== ★ここが本丸：決定ボタンはAJAXで送って、このページで音を鳴らす ======
    const form = document.getElementById("answerForm");
    let submitting = false;

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      if (submitting) return;
      submitting = true;

      // iPhoneで確実に：タップした瞬間にresume（既にreadyでもOK）
      try { await ctx.resume(); audioReady = (ctx.state === "running"); } catch(e) {}

      const fd = new FormData(form);

      try{
        const res = await fetch(form.action, {
          method: "POST",
          body: fd,
          headers: {
            "X-Requested-With": "XMLHttpRequest"
          },
          credentials: "same-origin"
        });

        const data = await res.json();

        // 判定音をこのページで鳴らす
        const dur = data.is_correct ? pinpon() : bubuu();

        // 音が鳴り終わってから次へ
        setTimeout(()=>{
          window.location.href = data.next_url;
        }, Math.max(200, dur + 80));

      }catch(err){
        // 何か失敗したら保険で通常遷移（音なし）
        form.submit();
      }
    });
  </script>
</body>
</html>
