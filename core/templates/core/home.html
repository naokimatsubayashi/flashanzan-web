<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>flashanzan</title>
</head>
<body>
  <h1>フラッシュ暗算</h1>

  <form method="post" action="/start/">
    {% csrf_token %}

    <p>級位を選んでください：</p>
    <select name="grade">
      {% for g in grades %}
        <option value="{{ g }}">{{ g }}</option>
      {% endfor %}
    </select>

    <button type="submit">取り組む</button>
  </form>

</body>
</html>
