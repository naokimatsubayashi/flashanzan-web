{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フラッシュ暗算</title>
  <style>
    body { margin:0; background:#f4f5f7; color:#111; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 18px 14px 28px; }

    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .title{ font-size: 34px; font-weight: 900; margin: 0; }
    .sub{ margin: 6px 0 0; opacity:.75; }
    .logo img{ height: 44px; width:auto; display:block; }

    /* ★ PC: 6列 */
    .grid { margin-top: 16px; display:grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }

    /* ★ ボタンを小さめに */
    .card{
      background:#fff;
      border:1px solid #e2e5ea;
      border-radius: 14px;
      padding: 10px 10px;
      cursor:pointer;
      width:100%;
      text-align:left;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
    }
    .card:hover { border-color:#cfd6df; }

    .lv { font-size: 18px; font-weight: 900; margin-bottom: 6px; }
    .meta { font-size: 12px; line-height: 1.35; color:#333; }
    .meta b{ color:#1a73e8; }

    /* レスポンシブ：画面が狭ければ列を落とす */
    @media (max-width: 1100px){ .grid{ grid-template-columns: repeat(4, 1fr);} }
    @media (max-width: 720px){ .title{font-size: 26px;} .grid{ grid-template-columns: repeat(2, 1fr);} .logo img{ height: 38px;} }

    /* formの余計な余白を消す */
    form { margin:0; }
    button { border:none; background:transparent; padding:0; width:100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1 class="title">フラッシュ暗算アプリ</h1>
        <div class="sub">級位を選択してください</div>
      </div>
      <div class="logo">
        <img src="{% static 'core/images/logo.png' %}" alt="ロゴ">
      </div>
    </div>

    <div class="grid">
      {% for lv in levels %}
      <form method="get" action="{% url 'play' lv.name %}">
        <button type="submit">
          <div class="card">
            <div class="lv">{{ lv.name }}</div>
            <div class="meta">
              桁数：<b>{{ lv.digits }}</b><br>
              口数：<b>{{ lv.terms }}</b><br>
              秒数：<b>{{ lv.seconds }}</b>
            </div>
          </div>
        </button>
      </form>
      {% endfor %}
    </div>
  </div>
</body>
</html>
